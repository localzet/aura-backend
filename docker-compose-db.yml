services:
  aura-db:
    image: postgres:17
    container_name: aura-db
    hostname: aura-db
    restart: always
    command: postgres -c 'max_connections=5000'
    shm_size: 8gb
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=UTC
    ports:
      - '127.0.0.1:5437:5432'
    networks:
      - aura-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 3s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  aura-network:
    external: true
